<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="./css/styles.css" rel="stylesheet" />

    <script defer src="./Javascript/scripts.js"></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="screen last"></div>
        <div class="screen current"></div>
      </div>
      <div class="button-grid">
        <button class="operations-remove clear">Clear</button>
        <button class="operations-remove delete">Delete</button>

        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operations">รท</button>

        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operations">*</button>

        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operations">-</button>

        <button class="numbers">0</button>
        <button class="numbers">.</button>
        <button  id="equal">=</button>
        <button class="operations">+</button>
      </div>
    </div>
  </body>
</html>
