<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="./css/styles.css" rel="stylesheet" />
    <script defer src="./Javascript/scripts.js"></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="screen"></div>
      </div>
      <div class="button-grid">
        <button>Clear</button>
        <button>Delete</button>
        <button>/</button>
        <button>*</button>
        <button>-</button>
        <button>+</button>
        <button>=</button>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>0</button>
        <button>.</button>
      </div>
    </div>
  </body>
</html>
